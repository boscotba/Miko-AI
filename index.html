<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miko AI Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
      padding: 15px;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 1.6rem;
      margin: 15px 0;
    }
    #chat {
      width: 100%;
      height: 70vh;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 12px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 16px;
      margin: 2px 0;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #f1f1f1;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message p { margin: 0 0 0.4em 0; }
    .message ul, .message ol { margin: 0.4em 0; padding-left: 18px; }
    .message li { margin: 0.2em 0; }
    .message a { color: #007bff; text-decoration: none; }
    .message a:hover { text-decoration: underline; }
    .message img { max-width: 100%; border-radius: 8px; margin: 4px 0; }
    .container {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0,123,255,0.2);
    }
    button {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Miko AI </h1>
  <div id="chat"></div>
  <div class="container">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    marked.setOptions({ gfm: true, breaks: true });

    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sessionId = Date.now() + "-" + Math.random().toString(36).substr(2, 9);

    function addMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.innerHTML = marked.parse(text);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            message: message,
            session_id: sessionId
          }),
        });

        const data = await response.json();
        addMessage(data.response || "No response.", "bot");
      } catch (err) {
        addMessage("Failed to connect. Please try again.", "bot");
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
